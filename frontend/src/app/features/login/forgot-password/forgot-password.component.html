<div class="login-content">
  <app-card [cardTitle]="'New Password'" [titleIcon]="'input'">
    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" class="p-4">
      <div class="form-group">
        <div class="input-group">
          <input
            [type]="passwordView ? 'text' : 'password'"
            class="form-control"
            id="password"
            placeholder="Enter New Password"
            formControlName="password"
            [ngClass]="{
              'is-invalid': submitted && forgotPasswordControl.password.errors
            }"
          />
          <div class="input-group-append">
            <span class="input-group-text"
              ><span
                class="material-icons hand-cursor"
                (mousedown)="passwordView = true"
                (mouseup)="passwordView = false"
              >
                visibility
              </span></span
            >
          </div>
          <div
            *ngIf="submitted && forgotPasswordControl.password.errors"
            class="invalid-tooltip"
          >
            <div *ngIf="forgotPasswordControl.password.errors.required">
              Password is required
            </div>
            <div
              *ngIf="
                forgotPasswordControl.password.errors.minlength
              "
            >
              Password should have 6 Character.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            [type]="passwordView ? 'text' : 'password'"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            [ngClass]="{
              'is-invalid':
                submitted && forgotPasswordControl.confirmPassword.errors
            }"
          />
          <div class="input-group-append">
            <span class="input-group-text"
              ><span
                class="material-icons hand-cursor"
                (mousedown)="passwordView = true"
                (mouseup)="passwordView = false"
              >
                visibility
              </span></span
            >
          </div>
        </div>
        <div
          *ngIf="submitted && forgotPasswordControl.confirmPassword.errors"
          class="invalid-tooltip"
        >
          <div *ngIf="forgotPasswordControl.confirmPassword.errors.required">
            Confirm password is required
          </div>
          <div
            *ngIf="
              forgotPasswordControl.confirmPassword.errors.confirmedValidator
            "
          >
            Password and Confirm Password must be match.
          </div>
        </div>
      </div>
      <div class="action mt-2">
        <button type="submit" [disabled]="loading" class="btn btn-secondary login-btn">
          Submit
        </button>
        <div *ngIf="loading" class="ml-2 mt-1">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </form>
  </app-card>
</div>
